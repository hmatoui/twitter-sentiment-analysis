<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #1DA1F2;
            font-size: 2.5em;
            margin: 20px 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
            font-size: 1em;
        }
        button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0d8bf2;
        }
        .twitter-icon {
            font-size: 3em;
            color: #1DA1F2;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <i class="fab fa-twitter twitter-icon"></i>
    <h1>Twitter Sentiment Analysis</h1>
    <form action="/" method="post">
        <label for="tweet">Enter your tweet or review:</label><br>
        <textarea id="tweet" name="tweet" rows="4" cols="50">{{ tweet }}</textarea><br><br>  <!-- Show the tweet input after submission -->
        <button type="submit">Analyze Sentiment</button>
    </form>

    <!-- Display the prediction result -->
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>  <!-- Only show prediction if it exists -->
    {% endif %}
</body>
</html>
